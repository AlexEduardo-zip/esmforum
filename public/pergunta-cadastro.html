<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>ESM Forum</title>
  </head>
  <body>
    <div class="container mt-2">
      <header>
        <h2> Bem-vindo ao ESMForum </h2>
        <p> Sistema de demonstração do livro Engenharia de Software Moderna </p>
      </header>

      <section>
        <form action="/pergunta" id="form" method="post">
        <label>Digite sua pergunta:</label>
        </form>
        <textarea rows="4" cols="50" name="pergunta" form="form"></textarea><br>
        <input type="submit" form="form" value="Enviar">

      </section>
      
    </div>

  </body>
</html>
